<!DOCTYPE html>
<html lang="en">
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
        rel="stylesheet">
  <link rel="stylesheet"
        href="style.css"
        media="screen">
</head>
<body>
<header class="header-main">
  <img class="header-main__img" src="./eisenhower-matrix.jpg" alt="Eisenhower matrix">
  <a class="header-main__ink
            header-main__link--more-inf"
     href="https://goal-life.com/page/method/matrix-eisenhower">
    Want more details?;
  </a>
</header>
<main class="main-index">
  <section class="section section-add" id="topSectionForAddingElementToList">
    <label class="label section-add__label" for="new-task">Add Item</label>
    <div class="section-add__block">
      <input class="input
                    input_text
                    section-add__input
                    section-add__input_text"
             id="new-task"
             type="text">
      <button class="btn btn_add" id="btn-add">Add</button>
    </div>
  </section>
  <section class="section todo-section">
    <h3 class="section__title section__title_todo">Todo</h3>
    <ul class="list-task list-task_todo" id="incompleteTasks">
      <li class="item-task">
        <input class="input
                      input_checkbox
                      item-task__input
                      item-task__input-checkbox"
               type="checkbox">
        <label class="label item-task__label">Pay Bills</label>
        <input class="input
                      input_text
                      item-task__input
                      item-task__input-text"
               type="text">
        <button class="btn btn_edit">Edit</button>
        <button class="btn btn_delete">
          <img class="img btn__img btn__img_delete" src="./remove.svg" alt="button remove">
        </button>
      </li>
      <li class="item-task item-task_edit-mode">
        <input class="input
                      input_checkbox
                      item-task__input
                      item-task__input-checkbox"
               type="checkbox">
        <label class="label item-task__label">Go Shopping</label>
        <input class="input
                      input_text
                      item-task__input
                      item-task__input-text"
               type="text"
               value="Go Shopping">
        <button class="btn btn_edit">Save</button>
        <button class="btn btn_delete"><img class="img btn__img btn__img_delete" src="./remove.svg" alt="button remove"></button>
      </li>
    </ul>
  </section>
  <section class="section section_completed">
    <h3 class="section__title section__title_completed">Completed</h3>
    <ul class="list-task list-task_completed" id="completed-tasks">
      <li class="item-task">
        <input class="input
                      input_checkbox
                      item-task__input
                      item-task__input-checkbox"
               type="checkbox" checked>
        <label class="label item-task__label">See the Doctor</label>
        <input class="input
                      input_text
                      item-task__input
                      item-task__input-text"
               type="text">
        <button class="btn btn_edit">Edit</button>
        <button class="btn btn_delete">
          <img class="img btn__img btn__img_delete" src="./remove.svg" alt="button remove">
        </button>
      </li>
    </ul>
  </section>
</main>
<script src="app.js"></script>
</body>
</html>
